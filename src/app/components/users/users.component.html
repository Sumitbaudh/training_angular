<button disabled={{users.length}} class="btn btn-dark mb-3">
Add User
</button>
<ul *ngIf="users.length > 0">
<li class="card card-body mb-2" *ngFor="let user of users; let i = index">
    <h5>{{i+1}}.Name: {{user.firstName}} {{user.lastName}} </h5>
    <img class="img-fluid lg-3" [src]="user.image"> 
    <ul *ngIf="showAddress">
        <li>Age: {{user.age}}</li> 
        <li> Address:  {{user.address.street}} {{user.address.city}} {{user.address.state}}</li>
    </ul>
</li>
</ul>

<p *ngIf="users.length === 0">No Users Found</p>
