<h2>Add Posts</h2>
<div class="card card-body mb-3">
    <form>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" [(ngModel)]="selectedPost.title" name="title" #title>
        </div>
        <div class="form-group">
            <label>Body</label>
            <input type="text" class="form-control" [(ngModel)]="selectedPost.body" name="body" #body>
        </div>
        <button *ngIf="!isEdit" (click)="addPost(title.value,body.value)" class="btn btn-dark btn-block mt-2"> Add Post</button>

        <button *ngIf="isEdit" (click)="updatePost()" class="btn btn-dark btn-block mt-2"> Update Post</button>

    </form>
</div>
